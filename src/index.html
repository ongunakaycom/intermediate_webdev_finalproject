<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Interest Calculator</title>
</head>
<body>
  <div class="maindiv">
    <h1>Simple Interest Calculator</h1>
    <div class="secondarydiv">
      <span class="labelClass">Amount</span>
      <input type="number" id="principal"><br><br>
      <span class="labelClass">Interest Rate</span>
      <div class="slider">
        <input style="accent-color: rgb(120, 120, 234);" type="range" id="rate" min="1" max="20" step="0.10" value="10.25" onchange="updateRate()">
        <span id="rate_val">10.25%</span><br><br>
      </div>
      <span class="labelClass">No. of Years</span>
      <select type="number" id="years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select><br><br>
      <button onclick="compute()">Compute Interest</button><br>
      <span id="result"></span>
    </div><br>
    <footer><span class="sign">&#169;</span> Calculator</footer>
  </div>
  
  <script src="main.js"></script>
</body>

</html>
