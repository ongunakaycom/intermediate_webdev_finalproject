name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure the entire repository is checked out

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Use the appropriate Node.js version for your project

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # This generates the `dist` folder

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'  # Upload only the `dist` folder

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4